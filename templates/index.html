<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        <label for="city"><i class="fas fa-map-marker-alt"></i> Enter city name:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit"><i class="fas fa-cloud-sun"></i> Get Weather</button>
    </form>
    
    {% if weather %}
        <div class="weather-info">
            <h2>Weather in {{ weather.city }}:</h2>
            <p><i class="fas fa-cloud-sun"></i> Description: {{ weather.description }}</p>
            <p><i class="fas fa-thermometer-half"></i> Temperature: {{ weather.temperature }}Â°C</p>
            <p><i class="fas fa-tint"></i> Humidity: {{ weather.humidity }}%</p>
            <p><i class="fas fa-wind"></i> Wind Speed: {{ weather.wind_speed }} m/s</p>
        </div>
    {% elif error %}
        <p class="error-message"><i class="fas fa-exclamation-triangle"></i> Error: {{ error }}</p>
    {% endif %}
</body>
</html>
